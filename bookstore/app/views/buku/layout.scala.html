@* index Template File *@
@(title: String)(body: Html)

<html>
	<head>
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap-theme.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap-theme.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("scss/widgets.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("scss/style.css")">
		
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
       
	</head>
	<body>
		<header>
			<div class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header>
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#exnav">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						
						</button>
						<a href="/" class="navbar-brand">BookStore App</a>
					</div>
					<div class"collapse navbar-collapse" id="exnav">
						<ul class="nav navbar-nav navbar-left">
							<li><a href="@routes.BooksController.index()">
							<i class="glyphicon glyphicon-book"></i>
							All Books</a></li>
							<li><a href="@routes.BooksController.create()">
							<i class="glyphicon glyphicon-plus"></i>
							Create Book</a></li>
						
						</ul>
					</div>
				</div>
			</div>
		</header>
	
	
		<div class="container">
		@body
		</div>
		<script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/bootstrap.js")" type="text/javascript"></script>
	</body>
</html>
